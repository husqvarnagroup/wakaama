plugins {
    id 'java'
}

group 'org.eclipse.wakaama'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //implementation 'org.eclipse.leshan:leshan-client-cf:2.0.0-M9'
    implementation 'org.eclipse.leshan:leshan-client-cf:1.4.1'
    implementation 'org.slf4j:slf4j-simple:2.0.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}